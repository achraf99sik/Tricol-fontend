<!-- home.component.html -->
<div class="relative min-h-screen w-full overflow-hidden flex flex-col justify-center items-center pt-20">

  <!-- Background Ambient Effects -->
  <div class="aurora w-[500px] h-[500px] bg-blue-900/30 top-[-10%] left-[-10%] rounded-full"></div>
  <div class="aurora w-[400px] h-[400px] bg-[#d1f83b]/10 bottom-[10%] right-[-5%] rounded-full"></div>

  <!-- Grid Pattern -->
  <div class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.03)_1px,transparent_1px)] bg-[size:64px_64px] [mask-image:radial-gradient(ellipse_60%_60%_at_50%_50%,black,transparent)]"></div>

  <!-- Main Content -->
  <div class="container mx-auto px-4 relative z-10 text-center">

    <!-- Badge -->
    <div class="hero-badge inline-flex items-center gap-2 px-4 py-2 rounded-full border border-white/10 bg-white/5 backdrop-blur-sm mb-8 opacity-0 translate-y-4">
      <span class="w-2 h-2 rounded-full bg-[#d1f83b] animate-pulse"></span>
      <span class="text-xs font-medium text-gray-300 tracking-wide uppercase">Inventory OS 2.0</span>
    </div>

    <!-- Giant Typography -->
    <h1 class="text-[12vw] md:text-[8vw] leading-[0.85] font-bold tracking-tighter text-white mb-6 select-none">
      <div class="overflow-hidden"><span class="hero-line block translate-y-full">SUPPLY CHAIN</span></div>
      <div class="overflow-hidden">
        <span class="hero-line block translate-y-full text-transparent bg-clip-text bg-gradient-to-r from-gray-500 to-white">
          ELEVATED<span class="text-[#d1f83b]">.</span>
        </span>
      </div>
    </h1>

    <!-- Subtext -->
    <p class="hero-desc max-w-xl mx-auto text-lg md:text-xl text-gray-400 leading-relaxed mb-10 opacity-0 translate-y-4">
      Orchestrate your entire operation from a single point of truth.
      Manage suppliers, products, and stock with <span class="text-white">military precision.</span>
    </p>

    <!-- Interactive Buttons -->
    <div class="hero-btns flex flex-col md:flex-row gap-4 justify-center items-center opacity-0 translate-y-4">
      <a routerLink="/products" class="group relative px-8 py-4 bg-[#d1f83b] text-black rounded-full font-bold text-lg overflow-hidden transition-transform hover:scale-105">
        <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-out"></div>
        <span class="relative z-10 flex items-center gap-2">
          Explore Dashboard
          <svg class="w-5 h-5 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
        </span>
      </a>

      <a routerLink="/stock" class="px-8 py-4 rounded-full border border-white/20 text-white font-medium hover:bg-white/5 transition-colors">
        View Documentation
      </a>
    </div>

  </div>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-10 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2 opacity-50">
    <span class="text-[10px] uppercase tracking-widest">Scroll</span>
    <div class="w-[1px] h-12 bg-gradient-to-b from-transparent via-white to-transparent"></div>
  </div>

</div>
