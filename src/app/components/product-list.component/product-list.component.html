<div class="min-h-screen p-4 sm:p-6 lg:p-8">
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold font-heading text-primary">Products</h1>
    <a routerLink="/products/new" class="btn-primary">
      + Add Product
    </a>
  </header>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let p of products" #productCard [id]="p.id!" class="card-ui p-6 flex flex-col justify-between hover:border-primary shadow-glow-primary">
      <div>
        <h2 class="text-2xl font-bold font-heading text-secondary mb-2">{{ p.name }}</h2>
        <p class="text-gray-300 mb-1">{{ p.category }} | {{ p.quantity }} in stock</p>
        <p class="text-gray-400 text-sm">Price: ${{ p.unitPrice }}</p>
      </div>
      <div class="mt-6 flex gap-4">
        <a [routerLink]="['/products/edit', p.id]" class="btn-primary w-1/2">Edit</a>
        <button (click)="deleteProduct(p.id!)" class="btn-danger w-1/2">Delete</button>
      </div>
    </div>
  </div>
</div>
