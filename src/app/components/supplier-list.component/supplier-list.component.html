<div class="min-h-screen w-full pt-24 pb-10 px-4 md:px-10 relative z-10">
  <!-- Header -->
  <header
    class="flex flex-col md:flex-row justify-between items-end mb-12 border-b border-white/10 pb-6"
  >
    <div>
      <h1
        class="text-5xl md:text-7xl font-bold text-white tracking-tighter mb-2"
      >
        SUPPLIERS<span class="text-[#d1f83b]">.</span>
      </h1>
      <p class="text-gray-400 max-w-md">
        Manage your network of partners and vendors with precision.
      </p>
    </div>
    <a routerLink="/suppliers/new" class="btn-primary mt-6 md:mt-0">
      + Add New Supplier
    </a>
  </header>

  <!-- List Container -->
  <div class="w-full max-w-7xl mx-auto space-y-1">
    <!-- List Header -->
    <div
      class="grid grid-cols-12 gap-4 px-6 py-3 text-xs font-bold text-gray-500 uppercase tracking-widest border-b border-white/10 mb-2"
    >
      <div class="col-span-4">Company</div>
      <div class="col-span-3">Contact</div>
      <div class="col-span-3">Location / ICE</div>
      <div class="col-span-2 text-right">Actions</div>
    </div>

    <!-- Loading State -->
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

    <!-- List Items -->
    <ng-container *ngIf="!isLoading">
      <div
        *ngFor="let s of suppliers; let i = index"
        #supplierRow
        [id]="s.id!"
        class="group grid grid-cols-12 gap-4 items-center px-6 py-5 glass-panel hover:bg-white/5 transition-all duration-300 border-l-2 border-l-transparent hover:border-l-[#d1f83b] relative overflow-hidden"
      >
        <!-- Hover Glow Effect -->
        <div
          class="absolute inset-0 bg-linear-to-r from-[#d1f83b]/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"
        ></div>

        <!-- Company -->
        <div class="col-span-4 relative z-10">
          <h3
            class="text-xl font-bold text-white group-hover:text-[#d1f83b] transition-colors"
          >
            {{ s.company }}
          </h3>
          <span class="text-xs text-gray-500 font-mono"
            >{{ s.id?.substring(0, 8) }}...</span
          >
        </div>

        <!-- Contact -->
        <div class="col-span-3 relative z-10">
          <div class="text-sm text-gray-300">{{ s.contact }}</div>
          <div class="text-xs text-gray-500">{{ s.email }}</div>
        </div>

        <!-- Location -->
        <div class="col-span-3 relative z-10">
          <div class="text-sm text-gray-300">{{ s.city }}</div>
          <div class="text-xs text-gray-500 font-mono">ICE: {{ s.ice }}</div>
        </div>

        <!-- Actions -->
        <div
          class="col-span-2 flex justify-end gap-2 relative z-10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform translate-x-4 group-hover:translate-x-0"
        >
          <a
            [routerLink]="['/suppliers/edit', s.id]"
            class="p-2 text-gray-400 hover:text-white hover:bg-white/10 rounded-full transition-colors"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
              ></path>
            </svg>
          </a>
          <button
            (click)="deleteSupplier(s.id!)"
            class="p-2 text-gray-400 hover:text-red-400 hover:bg-red-500/10 rounded-full transition-colors"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Empty State -->
      <div
        *ngIf="suppliers.length === 0"
        class="py-20 text-center text-gray-500"
      >
        <p>No suppliers found in the system.</p>
      </div>
    </ng-container>
  </div>
</div>
