<div class="min-h-screen p-4 sm:p-6 lg:p-8">
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold font-orbitron text-neon-cyan">Suppliers</h1>
    <a routerLink="/suppliers/new" class="btn-cyber">
      + Add Supplier
    </a>
  </header>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let s of suppliers" #supplierCard [id]="s.id!" class="glass-card p-6 flex flex-col justify-between hover:border-neon-purple shadow-glow-cyan">
      <div>
        <h2 class="text-2xl font-bold font-orbitron text-neon-purple mb-2">{{ s.company }}</h2>
        <p class="text-gray-300 mb-1">{{ s.contact }} â€“ {{ s.email }}</p>
        <p class="text-gray-400 text-sm">{{ s.city }} | ICE: {{ s.ice }}</p>
      </div>
      <div class="mt-6 flex gap-4">
        <a [routerLink]="['/suppliers/edit', s.id]" class="btn-cyber w-1/2">Edit</a>
        <button (click)="deleteSupplier(s.id!)" class="btn-cyber w-1/2 border-neon-red text-neon-red hover:bg-neon-red hover:text-black">Delete</button>
      </div>
    </div>
  </div>
</div>
