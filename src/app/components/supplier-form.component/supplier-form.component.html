<div class="min-h-screen flex items-center justify-center p-4">
  <div #formCard class="glass-card w-full max-w-2xl p-8 shadow-glow-cyan">
    <h1 class="text-4xl font-bold font-orbitron text-neon-cyan mb-8 text-center">{{ id ? 'Edit Supplier' : 'New Supplier' }}</h1>
    <form (ngSubmit)="submit()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <input type="text" placeholder="Company" [(ngModel)]="supplier.company" name="company" required class="input-cyber">
        <input type="text" placeholder="Contact" [(ngModel)]="supplier.contact" name="contact" required class="input-cyber">
      </div>
      <input type="email" placeholder="Email" [(ngModel)]="supplier.email" name="email" required class="input-cyber">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <input type="text" placeholder="Phone" [(ngModel)]="supplier.phone" name="phone" class="input-cyber">
        <input type="text" placeholder="City" [(ngModel)]="supplier.city" name="city" class="input-cyber">
      </div>
      <input type="number" placeholder="ICE" [(ngModel)]="supplier.ice" name="ice" class="input-cyber">

      <button type="submit" class="btn-cyber w-full">
        {{ id ? 'Update' : 'Create' }}
      </button>
    </form>
  </div>
</div>
