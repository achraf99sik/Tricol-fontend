<div
  class="min-h-screen w-full flex items-center justify-center p-4 relative z-10 pt-20"
>
  <div
    #formCard
    class="w-full max-w-2xl glass-panel p-10 rounded-2xl relative overflow-hidden"
  >
    <!-- Background Glow -->
    <div
      class="absolute top-0 right-0 w-64 h-64 bg-[#d1f83b]/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none"
    ></div>

    <div class="flex items-center gap-4 mb-8">
      <div
        class="w-12 h-12 rounded-full bg-[#d1f83b]/10 flex items-center justify-center text-[#d1f83b]"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
          ></path>
        </svg>
      </div>
      <div>
        <h1 class="text-3xl font-bold text-white">
          {{ id ? "Edit Supplier" : "New Supplier" }}
        </h1>
        <p class="text-gray-400 text-sm">
          Enter the details of the supplier below.
        </p>
      </div>
    </div>

    <form (ngSubmit)="submit()" class="space-y-6 relative z-10">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="group">
          <label class="label-text">Company Name</label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                ></path>
              </svg>
            </div>
            <input
              type="text"
              [(ngModel)]="supplier.company"
              name="company"
              required
              class="input-field rounded-lg pl-10"
              placeholder="e.g. Acme Corp"
            />
          </div>
        </div>
        <div class="group">
          <label class="label-text">Contact Person</label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                ></path>
              </svg>
            </div>
            <input
              type="text"
              [(ngModel)]="supplier.contact"
              name="contact"
              required
              class="input-field rounded-lg pl-10"
              placeholder="e.g. John Doe"
            />
          </div>
        </div>
      </div>

      <div class="group">
        <label class="label-text">Email Address</label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              ></path>
            </svg>
          </div>
          <input
            type="email"
            [(ngModel)]="supplier.email"
            name="email"
            required
            class="input-field rounded-lg pl-10"
            placeholder="e.g. contact@acme.com"
          />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="group">
          <label class="label-text">Phone Number</label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                ></path>
              </svg>
            </div>
            <input
              type="text"
              [(ngModel)]="supplier.phone"
              name="phone"
              class="input-field rounded-lg pl-10"
              placeholder="e.g. +1 234 567 890"
            />
          </div>
        </div>
        <div class="group">
          <label class="label-text">City</label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
              </svg>
            </div>
            <input
              type="text"
              [(ngModel)]="supplier.city"
              name="city"
              class="input-field rounded-lg pl-10"
              placeholder="e.g. Casablanca"
            />
          </div>
        </div>
      </div>

      <div class="group">
        <label class="label-text">ICE (Company ID)</label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"
              ></path>
            </svg>
          </div>
          <input
            type="number"
            [(ngModel)]="supplier.ice"
            name="ice"
            class="input-field rounded-lg pl-10"
            placeholder="e.g. 123456789"
          />
        </div>
      </div>

      <div class="flex gap-4 pt-4">
        <button
          type="button"
          (click)="cancel()"
          class="btn-secondary w-full rounded-lg"
        >
          Cancel
        </button>
        <button type="submit" class="btn-primary w-full rounded-lg">
          {{ id ? "Update Supplier" : "Create Supplier" }}
        </button>
      </div>
    </form>
  </div>
</div>
