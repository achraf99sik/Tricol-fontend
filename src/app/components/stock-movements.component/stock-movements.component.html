<div class="min-h-screen p-4 sm:p-6 lg:p-8">
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold font-heading text-primary">Stock Movements</h1>
    <button (click)="showForm = !showForm" class="btn-primary">
      + Add Order
    </button>
  </header>

  <app-order-form *ngIf="showForm" (orderCreated)="onOrderCreated()"></app-order-form>

  <div *ngIf="!showForm" class="card-ui p-6 shadow-glow-primary">
    <table class="w-full text-left">
      <thead>
        <tr class="border-b border-gray-700">
          <th class="p-4 font-heading text-secondary">Product</th>
          <th class="p-4 font-heading text-secondary">Type</th>
          <th class="p-4 font-heading text-secondary">Quantity</th>
          <th class="p-4 font-heading text-secondary">Date</th>
          <th class="p-4 font-heading text-secondary">Order ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of movements" class="border-b border-gray-800 hover:bg-gray-800">
          <td class="p-4">{{ m.id }}</td>
          <td class="p-4">
            <span [ngClass]="{
              'text-green-400': m.type === 'IN',
              'text-red-400': m.type === 'OUT'
            }">
              {{ m.type }}
            </span>
          </td>
          <td class="p-4">{{ m.quantity }}</td>
          <td class="p-4">{{ m.date | date:'short' }}</td>
          <td class="p-4">{{ m.supplierOrderId }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
